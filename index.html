<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="main image">

            <button class="objects">Nature</button>
            <button class="objects">Lake</button>

            <h1 class="title">Aqua Lakes</h1>

            <p class="description">Enjoy the serene and peaceful experience of swimming in the pond. Let the water envelop you as you glide through the sparkling surface.</p>
        
            <button class="main-button">Read More</button>
        </div>
    </div>
</body>
</html>
